<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Webpack Test Page</title>
</head>
<body>
  <img src="img/webpack-logo.svg" alt="" height="128px">
  <h1>Webpack boiler plate</h1>
  <h2>This website has 4 loaders and 1 plugin</h2>
  <p>It's an example inspired by <a href="https://www.youtube.com/watch?v=2-338UR9r0k">this talk</a></p>
  <h3>The Loaders are</h3>
  <ul>
    <li>
      <a href="https://www.npmjs.com/package/style-loader">Style Loader</a>
    </li>
    <li>
      <a href="https://www.npmjs.com/package/css-loader">CSS Loader</a>
    </li>
    <li>
      <a href="https://www.npmjs.com/package/url-loader">URL Loader</a>
    </li>
    <li>
      <a href="https://www.npmjs.com/package/html-loader">HTML Loader</a>
    </li>
  </ul>
  <h3>The plugins are</h3>
  <ul>
    <li>
      <a href="https://www.npmjs.com/package/html-webpack-plugin">HTML Webpack Plugin</a>
    </li>
  </ul>
  <hr>
</body>
</html>
